<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            margin-right: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
        }
        
        .product {
            width: 200px;
            border: 1px solid #ccc;
            margin: 20px;
            float: left;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        
        .product img {
            max-width: 100%;
            height: auto;
        }
        
        .product h3 {
            margin-top: 10px;
        }
        
        .product p {
            margin-bottom: 10px;
        }
        
        footer {
            clear: both;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Наш магазин</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Каталог</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150x150" alt="Товар 1">
            <h3>Название товара</h3>
            <p>Описание товара</p>
            <button>Купить</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150x150" alt="Товар 2">
            <h3>Название товара</h3>
            <p>Описание товара</p>
            <button>Купить</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150x150" alt="Товар 3">
            <h3>Название товара</h3>
            <p>Описание товара</p>
            <button>Купить</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; Наш магазин 2023</p>
    </footer>
</body>
</html>
